<app-form-header [fontSize]="'small'">Edycja danych pojazdu</app-form-header>
<mat-dialog-content align="center">
  <form [formGroup]="carInfoForm">
    <div>
      <mat-form-field>
        <input formControlName="brand" matInput type="text" placeholder="Marka">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="model" matInput type="text" placeholder="Model">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="year" matInput type="number" placeholder="Rok produkcji">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input formControlName="vin" matInput type="text" placeholder="Numer VIN">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="plate" matInput type="text" placeholder="Numer rejestracyjny">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="insuranceNumber" matInput type="text" placeholder="Numer ubezpieczenia">
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button type="submit"
          [disabled]="carInfoForm.invalid"
          (click)="saveCarData()"
          mat-raised-button color="primary">Zapisz</button>
  <button type="button" mat-raised-button mat-dialog-close color="warn">Anuluj</button>
</mat-dialog-actions>
