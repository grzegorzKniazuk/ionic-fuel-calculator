<div class="confirm-container">
  <p>Do you really want to delete this entry?</p>
  <div class="button-container">
    <button mat-raised-button color="primary" (click)="onResponse('confirm')">DELETE ENTRY</button>
    <button mat-fab color="primary">OR</button>
    <button mat-raised-button color="accent" (click)="onResponse('abort')">ABORT</button>
  </div>
</div>
