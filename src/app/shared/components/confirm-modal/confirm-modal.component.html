<div class="confirm-container">
    <p>Do you really want to delete this entry?</p>
    <div class="button-container">
        <button (click)="onResponse('confirm')" color="primary" mat-raised-button>DELETE ENTRY</button>
        <button color="primary" mat-fab>OR</button>
        <button (click)="onResponse('abort')" color="accent" mat-raised-button>ABORT</button>
    </div>
</div>
